<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voiceinator 5000</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>The Voiceinator 5000</h1>

        <div class="input-group">
            <label for="voice-select"></label>
            <select id="voice-select"></select>
        </div>

        <div class="slider-group">
            <label for="rate">Rate:</label>
            <input type="range" id="rate" min="0.1" max="10" value="1" step="0.1">
        </div>

        <div class="slider-group">
            <label for="pitch">Pitch:</label>
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
        </div>

        <div class="input-group">
            <textarea id="text-input" placeholder="Hello! I love JavaScript 👍"></textarea>
        </div>

        <div class="button-group">
            <button class="stop-btn" id="stop-button">Stop!</button>
            <button class="speak-btn" id="speak-button">Speak</button>
        </div>

        <p class="message" id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
